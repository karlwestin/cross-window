<!doctype html>
<html lang="en">

	<meta charset="utf-8">
	<title></title>

<body>
<script>

function TestRunner(url) {
    var runner = this; // oldschool for iE 7 & 8

    this.iframe = document.createElement("iframe");
    this.iframe.src = url;

    document.body.appendChild(this.iframe);

    this.iframe.onload = function() {
        this.contentWindow.RunJasmine(runner);
    }
};

TestRunner.prototype = {

    destroy: function() {
        document.body.removeChild(this.iframe);
    },

    postResult: function(mess) {
        console.log(mess);
        this.destroy();
    }

};

new TestRunner("popup.html");


</script>
</body>
</html>
